[entryPoints]
  [entryPoints.web]
    address = ":80"
  [entryPoints.websecure]
    address = ":443"
  # Separate entrypoint for the dashboard to avoid conflicts with TCP passthrough
  [entryPoints.dash]
    address = ":8443"

[providers]
  [providers.docker]
    endpoint = "unix:///var/run/docker.sock"
    exposedByDefault = false
    # optional: only if you want a default HTTP rule for containers (we're using TCP labels anyway)
    # defaultRule = "Host(`{{ trimPrefix `/` .Name }}.localhost`)"
  [providers.file]
    filename = "/app/configs/dynamic_conf.toml"   # <â€” IMPORTANT (was missing)

[api]
  dashboard = true

[ping]

[log]
  level = "DEBUG"

